 <!DOCTYPE html>
<html>
<head>
  <title>Zozo's awesome DNS !</title>
<style>
header { 
  margin: 5% 15% 0 15%;
  display: flex;
  flex-flow: row wrap;
  justify-content: space-between;
  align-items: baseline;
  margin-bottom: 50px;
}
</style>
</head>
<body>

  <header>
    <h1>
      Zozo's awesome DNS system :D
    </h1>

    <form method="POST">
      <label>DNS :
        <input type="text" name="DNS"/>
      </label><br/>

      <label>IP :
        <input type="text" name="IP" pattern="^(([12]{1}[0-9]{2}|[0-9]{1,3})\.){3}([12]{1}[0-9]{2}|[0-9]{1,3})$" />
      </label><br/>

      <input type="submit"/>
    </form>
  </header>

  <table>
    <tr>
      <th>Domain Name</th>
      <th>IP Address</th>
    </tr>
    <tr>
      <td>
      {{ dns_dump }}
      </td>
    </tr>
  </table>
</body>
</html>
